<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper z-depth-2">
                <a href="./index.html" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m7 l3">
                    <div class="searchDiv valign-wrapper">
                        <div class="row">
                            <form>
                                <div class="row">
                                    <div class="input-field center-align">
                                        <div class="col s10">
                                            <input id="searchInput" type="text" class="validate">
                                            <label for="searchInput">Search a city's name</label>
                                        </div>
                                        <div class="col s1">
                                            <a class="btn-floating waves-effect waves-light light-blue lighten-3" id="searchButton"><i class="material-icons">travel_explore</i></a>
                                        </div>
                                        <div class="col s1">
                                            <a class="btn-floating waves-effect waves-light red lighten-2" id="clearButton"><i class="material-icons">clear</i></a>                                            
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <ul class="collection">
                                <div class="recentSearchList">
                                    <li class="collection-item"><a class="collection-item nowrap blue-text text-accent-4">Recent Search 1</a></li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s12 m8 l9">
                    <div class="resultsDiv">
                        <div class="row center" id="currentWeatherDiv">
                            <h3>Chicago</h3>
                            <h4>5/16/21</h4>
                            <h5>60°F</h5>
                            <p>Humidity:</p>
                            <p>Wind:</p>
                            <p>UV Index:</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center" id="forecastDiv">
                <h3 id="forecastCity">5 Day Forecast:</h3>
                <div class="col s12 m6 l2">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">5/17/21</span>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p>60°F</p>
                            <p>Wind:</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l2">
                    <div class="card">
                        <div class="card-content">

                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p>60°F</p>

                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l2">
                    <div class="card">

                            <span class="card-title">5/17/21</span>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p>60°F</p>
                            <p>Wind:</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l2">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">5/17/21</span>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p>60°F</p>
                            <p>Wind:</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l2">
                    <div class="card">

                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p>60°F</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
